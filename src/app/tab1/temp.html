<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        teacher light
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <div class="chooserarea">
      <i class="fas fa-angle-down"></i>
    </div>
    <div class="masterwheel" id="rotate-this">
      <div class="dialchoise talk"><p>- Teach</p></div>
      <div class="dialchoise focus"><p>- Focus</p></div>
      <div class="dialchoise creative"><p>- Creative</p></div>
      <div class="dialchoise projector"><p>- projector</p></div>
  
      <div class="button">Go</div>
      
    </div>
    <p class="instructions"></p>
  </ion-content>
